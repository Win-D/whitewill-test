<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            min-height: 100px;
        }
        .col {
            padding: 10px;
        }
        .input-field {
            flex: 1;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <label for="name">Person name</label>
        </div>

        <div class="col input-field">
            <input id="name" type="text">
        </div>

        <div class="col">
            <button>Search</button>
        </div>
    </div>
</div>
</body>
</html>
